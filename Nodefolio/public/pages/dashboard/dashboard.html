
  <section class="projects" id="projects">
    <div class="max-width">
      <div class="project-content">
        <h1>Dashboard</h1>
        <br>
        <br>
        <hr>
        <h2>Create Project</h2>
        <br>
        <div class="dashboard-wrapper">
            <div class="row">
                <input size=50 id="title" type="text" value="Name" required>

            </div>
            <div class="row">
                <input size=50 id="technologies" type="text" value="Technologies" required>

            <br>
            <div>
                <button class="button" id="create-project">Create Project</button>
            </div>
            <br>
            <br>
        </div>
        <hr>

        <h2>Update & Delete Projects</h2>

        <br>

            <th>Technologies</th>
            <th>Link</th>
            <th>Delete</th>
            <th>Update</th>
            </tr>
        </table>
        <br>
        <br>
        <div>
            <a href="/admin/logout"><button class="button">Logout</button></a>
        </div>

    </div>
